<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Resources/favicon.ico" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" class="search_box">
            <button class="search-btn"><img src="/Resources/search.png" alt="search_icon"></button>
        </div>
        <div class="error">Invalid City Name.</div>
        <div class="weather">
        <div class="details">
                <img src="/Resources/rain.png" class="weather-icon">
                <h1 class="temp">21Â°c</h1>
                <h2 class="city">New Delhi</h2>
        </div>

        <div class="more-details">
            <div class="info-1">
                <img src="/Resources/humidity.png" class="info-img-1">
                <div class="more-info-1">
                <p class="humid-info">50%</p>
                <p class="humid">Humidity</p>
                </div> 
            </div>
            <div class="info-2">
                <img src="/Resources/wind.png" class="info-img-2">
                <div class="more-info-2">
                <p class="wind-info">15km/hr</p>
                <p class="wind">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
